<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Número Magico del sr soriano</title>
    <link rel="stylesheet" href="./assets/css/numeroMagico.css">
</head>

<body>
    <div class="contenedor">
        <h1 data-nombre="jeromy">Adivina el Número</h1>
        <p>Piensa en un número del 1 al 100 para que puedas ganar.<br>
            !adivina si puedes!</p>
        <input type="number" id="entrada" class="entrada" placeholder="Introduce tu número">
        <button id="enviar" class="enviar">Enviar</button>
        <div id="resultadoDetalles" class="resultadoDetalles">
            <p id="intentos">Intentos previos:</p>
            <p id="ultimoResultado"></p>
            <p id="menorMayor"></p>
        </div>
        <button id="reset" class="reset" style="display: none;">Reiniciar Juego</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
